{% extends 'base.html' %} {% block body %}
<div class="container my-3">
  <h2>Update your todo</h2>
  <!-- Add action and menthod to Send Data into Code -->
  <form action="/update/{{data.0}}" method="post">
    <div class="mb-3">
      <label for="title" class="form-label">Todo Title</label>
      <!-- Add name in Input to Fetch Data Entered 
              in the Todo Title -->
      <input
        type="text"
        class="form-control"
        id="title"
        aria-describedby="emailHelp"
        name="title"
        value="{{data.1}}"
      />
    </div>
    <div class="mb-3">
      <label for="desc" class="form-label">Todo Description</label>
      <input
        type="text"
        class="form-control"
        id="desc"
        name="description"
        value="{{data.2}}"
      />
    </div>
    <button type="submit" class="btn btn-dark">Submit</button>
  </form>
</div>
{% endblock body %}
